{% load static %}
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<head>

    <meta charset="utf-8" />
    <title>Sign In | BitTrade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="BitTrade - Invest in Cryptocurrencies" name="description" />
    <meta content="Diverse" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="asset/images/favicon.ico">

    <!-- Layout config Js -->
    <script src="{% static 'asset/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'asset/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'asset/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'asset/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'asset/css/custom.min.css' %}" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- auth-page wrapper -->
    <div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">

        <!-- auth-page content -->
        <div class="auth-page-content overflow-hidden pt-lg-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card overflow-hidden">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="p-lg-5 p-4 auth-one-bg h-100">
                                        <div class="bg-overlay"></div>
                                        <div class="position-relative h-100 d-flex flex-column">
                                            <div class="mb-4">
                                                <a href="/" class="d-block">
                                                    <img src="{% static 'asset/images/site_icon.svg' %}" alt="" height="18">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end col -->

                                <div class="col-lg-6" style="text-align: center;">
                                    <div class="p-lg-5 p-4">
                                        <div>
                                            <h5 class="text-primary">Welcome Back !</h5>
                                            <p class="text-muted">Sign in to continue to BitTrade.</p>
                                        </div>
                                        {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-{{message.tags}}">
                                                    <strong>{{ message }}</strong>
                                                </div>

                                            {% endfor %}
                                        {% endif %}
                                        <script>
                                            setTimeout (() => {
                                                $(".alert").alert("close");
                                            }, 4000)
                                        </script>
                                        <div class="mt-4">
                                            <style>
                                                .form-field{
                                                    width: 90%;
                                                    height: 40px;
                                                    border-radius: 5px;
                                                    border: 2px solid #9fa5aa;
                                                    padding-left: 7px;
                                                }
                                            </style>
                                            <form method="POST">
                                                {% csrf_token %}
                                                <div class="form-group mb-3" style="text-align: center;">
                                                    <label for="email">Email</label><br>
                                                    <input type="text" required name="email" class="form-field" style="display: block; margin: 0 auto;" placeholder="Email *">
                                                </div>
                                                <div class="form-group mb-3" style="text-align: center;">
                                                    <label for="password">Password</label><br>
                                                    <input required type="password" name="password" class="form-field" style="display: block; margin: 0 auto;" placeholder="Your password *">
                                                </div>
                       
                                                <div class="login_footer form-group mb-3">
                                                    <div class="chek-form">
                                                        <div class="custome-checkbox">
                                                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value>
                                                            <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <a class="text-muted"  href="#">Forgot password?</a>
                                                    </div>
                                                </div>
                                                <div class="form-group mb-3" >
                                                    <input type="submit" class="btn btn-primary" style="width: 80%; display: block; margin: 0 auto; border-radius: 30px;" name="login">
                                                </div>
                                            </form>
                                        </div>

                                        <div class="mt-5 text-center">
                                            <p class="mb-0">Don't have an account ? <a href="{% url "userauths:sign-up" %}" class="fw-semibold text-primary text-decoration-underline"> Sign Up</a> </p>
                                        </div>
                                    </div>
                                </div>
                                <!-- end col -->
                            </div>
                            <!-- end row -->
                        </div>
                        <!-- end card -->
                    </div>
                    <!-- end col -->

                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0">&copy;
                                <script>document.write(new Date().getFullYear())</script> BitTrade<i class="mdi mdi-heart text-danger"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'asset/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'asset/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'asset/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'asset/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'asset/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'asset/js/plugins.js' %}"></script>

    <!-- password-addon init -->
    <script src="{% static 'asset/js/pages/password-addon.init.js' %}"></script>
</body>



</html>
